<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <form onsubmit="validation(); return false">
            <div id="event-input">
                <label>Event name</label>
                <input type="text" placeholder="Event Name">
                <p class="error-message">Enter the event name</p>
            </div>
            <div id="date-input">
                <label>Select date</label>
                <input id="date" type="date" max="2100-12-31">
                <p class="error-message">Select a date</p>
            </div>
            <div id="time-input">
                <label>Select time</label>
                <input id="time" type="time" value="00:00" min="00:00" max="24:00">
            </div>
            <button>Start</button>
        </form>

        <h1 class="event-name"></h1>
        <p class="remaining"></p>
        
        <div class="countdown">

            <div class="months">
                <h1></h1>
                <p>months</p>
            </div>
            <div class="days">
                <h1></h1>
                <p>days</p>
            </div>
            <div class="hours">
                <h1></h1>
                <p>hours</p>
            </div>
            <div class="minutes">
                <h1></h1>
                <p>minutes</p>
            </div>
            <div class="seconds">
                <h1></h1>
                <p>seconds</p>
            </div>
        </div>
    </main>

    <script src="app.js"></script>
</body>
</html>
